<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sadman Mahmud</title>
    <link rel="shortcut icon" href="SM.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="headerText">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="buttons">
        <button class="rockBtn">✊</button>
        <button class="paperBtn">🖐</button>
        <button class="scissorsBtn">✌</button>
      </div>
      <p id="playerScore"></p>
      <p id="playerResult"></p>
      <p id="choicess"></p>
      <button class="reset" onclick="reset()">Reset score</button>
      <button class="autoPlay">Auto play</button>
    </main>

    <div class="loaderContainer">
      <svg
        class="pl"
        viewBox="0 0 200 200"
        width="200"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
            <stop offset="0%" stop-color="hsl(313,90%,55%)" />
            <stop offset="100%" stop-color="hsl(223,90%,55%)" />
          </linearGradient>
          <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="hsl(313,90%,55%)" />
            <stop offset="100%" stop-color="hsl(223,90%,55%)" />
          </linearGradient>
        </defs>
        <circle
          class="pl__ring"
          cx="100"
          cy="100"
          r="82"
          fill="none"
          stroke="url(#pl-grad1)"
          stroke-width="36"
          stroke-dasharray="0 257 1 257"
          stroke-dashoffset="0.01"
          stroke-linecap="round"
          transform="rotate(-90,100,100)"
        />
        <line
          class="pl__ball"
          stroke="url(#pl-grad2)"
          x1="100"
          y1="18"
          x2="100.01"
          y2="182"
          stroke-width="36"
          stroke-dasharray="1 165"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
  <script src="script.js"></script>
</html>
